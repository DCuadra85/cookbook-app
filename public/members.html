<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cook It Up</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Cook It Up</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/members"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/aboutUs">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Log Out</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/viewAll">View all Recipies</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Welcome <span class="member-name"></span></h2>
        </div>
      </div>

      <!-- start button -->
      <div class="card text-center" id="start-container">
        <div class="card-body">
          <h5 class="card-title">What are we making today?</h5>
          <input type="text" class="recipie-input">
          <button class="btn btn-primary" id="add">Add A reciepie</button>
        </div>
      </div>

      <!-- ingridient container -->
      <div class="card text-center hide" id="ingridient-container">
        <div class="card-body">
          <h5 class="card-title">
            Add an ingridient and instruction, type "done" when finished.
          </h5>
          <input type="text" class="ingridient-input">
          
            <label for="instruction">Intruction</label>
            <textarea class="form-control" id="add-instruction" rows="3"></textarea>
          <button class="btn btn-primary" id="add-ingridient">Add A ingridient</button>
          <button class="btn btn-primary" id="done-button">Done</button>
        </div>
      </div>

      <!-- final container -->
      <div
      class="card text-center hide"
      id="end-container"
      style="margin-left: 40%"
    >
      <div class="card-body">
        <h5 class="card-title">All Done!</h5>
        <p class="card-text">What do you want to do now?</p>
        <button class="btn btn-primary" id="add">Add nother reciepie</button>
        <button class="btn btn-primary" id="view-all">View all recipies</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
  </body>
</html>
